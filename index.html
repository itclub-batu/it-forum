<!DOCTYPE html>
<html>

<head>
    <title>IT Forum</title>
</head>

<body>
    <div class="container">
        <div class="text">
            IT forum form
        </div>
        <form method="post" action="" name="contact-form">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="your-name" placeholder="Name" required>
                    <div class="underline"></div>
                    <label for="your-name">Name</label>
                </div>
                <div class="input-data">
                    <input type="email" name="Email address" placeholder="Email" required>
                    <div class="underline"></div>
                    <label for="Email address">Email Address</label>
                </div>
            </div>
            <div class="form-row">

                <div class="input-data">
                    <input type="text" name="your-number" placeholder="Number" required>
                    <div class="underline"></div>
                    <label for="your-number">Phone number</label>
                </div>
                <div class="input-data">
                    <input type="text" name="test" placeholder="the entity you belong to" required>
                    <div class="underline"></div>
                    <label for="test">the entity you belong to</label>
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxxtObaaXRC1jWnqtl6aL5mCrUGNrz2Hn46WQHq7Uf-oNa5UIfbYeSJXCmecV3jNKkm/exec';

        const form = document.forms['contact-form'];

        form.addEventListener('submit', e => {
            e.preventDefault();

            // Get current date and time
            const currentDateTime = new Date();
            const formattedDateTime = formatDate(currentDateTime);

            // Append current time to form data
            const formData = new FormData(form);
            formData.append('timestamp', formattedDateTime);

            // Log the data to console
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }

            fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log('Form submission successful');
                    alert("The invitation will be sent to your email");
                }).then(window.location.reload())
                .catch(error => {
                    console.error('Error:', error);
                    alert("Sorry, an error has occurred. Please contact your leader.");
                });
        });

        function formatDate(date) {
            // Format the date as dd/mm/yyyy hh:mm:ss
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }
    </script>

</body>
